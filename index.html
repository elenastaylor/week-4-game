<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" ></script>
    <title>Crystals Collector Game</title>
</head>

<body>

<div class="container" id="header">
    <div class="jumbotron text-center">
        <h1>Crystals Collector Game</h1>
        <p></p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="">
                        <h3 class="panel-title">Rules of the Game </h3>
                    </div>
                </div>
                <div class="panel-body">
                    <h3>Click on the Crystals Below and Try to Match Your Score to the Number to Match</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-body">
                    <h1 class="text-center" id="matchNumber">90</h1>
                </div>
                <div class="panel-footer panel-info text-center">
                    <h2>Number to Match</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center" style="font-size:30px; color: blue;">Total Wins and Losses</h3>
                </div>
                <div class="panel-body">
                    <h4>Wins: <span id="win"></span></h4>
                    <h4>Losses: <span id="lose"></span></h4>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-body">
                    <h1 class="text-center" id="userScore">90</h1>
                </div>
                <div class="panel-footer panel-info text-center">
                    <h2>Your Score</h2></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-12">
            <div class="panel panel">
                <div class="panel-heading">
                    <h3 class="panel-title text-center" style="font-size:30px;">Click on a Crystal</h3>
                </div>
                <div class="panel-body text-center">
                    <img class="crystalImage1" src="assets/images/gem1.png">
                    <img class="crystalImage2" src="assets/images/gem2.png">
                    <img class="crystalImage3" src="assets/images/gem3.png">
                    <img class="crystalImage4" src="assets/images/gem4.png">
                </div>
            </div>
        </div>
    </div>
</div>



</body>

</html>
